<!DOCTYPE html>
<html>

<head>
<style>
* {
  padding: 0;
  margin: 0;
}
.fit {
  max-width: 100%;
  max-height: 100%;
}
.center {
  display: none;
  margin: auto;
}
.wrapper {
    position: relative;
    padding: 0;
    display:block;
}
.text {
    position: absolute;
    top: 11%;
    left: 2%;
    font-family: "Courier New";
    font-weight: bolder;
}
.pseudolink { 
   color:#485791; 
   cursor:pointer; 
   }

</style>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" language="JavaScript">
var img = new Image();
var text_size = 0.02;
img.src = "./medium.jpg";
function set_body_height() {
    var img_height = img.height;
    var img_width = img.width;
    var wh = $(window).width();
    var hi = $(window).height();

    if ((1.0 * hi)/(1.0 * wh) > (1.0 * img_height)/(1.0 * img_width)) {
      $('a').attr('style', 'width:' + (hi * (1.0 * img_width)/(1.0 * img_height)) + 'px;');
      $('p').attr('style', 'font-size:' + text_size * (hi * (1.0 * img_width)/(1.0 * img_height)) + 'px;');
    } else {
      $('a').attr('style', 'height:' + (wh * (1.0 * img_height)/(1.0 * img_width)) + 'px;');
      $('p').attr('style', 'font-size:' + text_size * wh + 'px;');
    }
}
$(document).ready(function() {
    set_body_height();
    $(window).bind('resize', function() { set_body_height(); });
});

window.fadeIn = function(obj) {
    $(obj).fadeIn(0);
}
</script>
</head>

<body>
<a class="wrapper">
  <span class="text" id="main_text">
    <p>Hi,</p>
    <p>I'm Zach.</p>
    <p class="pseudolink" onclick="location=''">Here's my bio.</p>
    <p class="pseudolink" onclick="location='blog/blog_index.html'">Here's my blog.</p>
  </span>
  <img id="the_pic" onload="fadeIn(this)" class="center fit" src="large.jpg" >
</a>
</body>

</html>
